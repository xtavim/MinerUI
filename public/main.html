<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miner UI</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/ffa40ec79c.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex">
    <div class="dash-toggler">
        <button id="toggler" class="btn btn-lg btn-danger btn-block" type="button">
            <i class="fas fa-angle-down"></i>
        </button>
    </div>
    <div class="dashboard bg-gradient">
        <div class="main-dash">
            <div class="banner">
                <img src="./assets/avatar.png" width="72">
                <h3>Username</h3>
                <p>***Special***</p>
            </div>
            <div class="links">
                <div class="link">
                    <i class="fas fa-home fa-2x"></i>
                    <h2>Home</h2>
                </div>
                <div class="link">
                    <i class="fas fa-chart-line fa-2x"></i>
                    <h2>Charts</h2>
                </div>
                <div class="link">
                    <i class="fas fa-cogs fa-2x"></i>
                    <h2>Settings</h2>
                </div>
                <div class="link">
                    <i class="fas fa-life-ring fa-2x"></i>
                    <h2>Help</h2>
                </div>
            </div>
        </div>
        <div class="signout">
            <form class="" action="index.html">
                <div class="d-grid">
                    <button class="btn btn-lg btn-danger btn-block vh-10" type="submit">
                        Sign Out
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="main"></div>
</body>

<script src="./vendor/js/jquery-3.5.1.min.js"></script>
<script src="./js/main.js"></script>

</html>
