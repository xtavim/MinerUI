<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinerUI</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main.css">
    <script src="https://kit.fontawesome.com/ffa40ec79c.js" crossorigin="anonymous"></script>
</head>

<body class="index">
    <div class="bg-image"></div>
    <form class="form-login" action="main.html">
        <div class="container-fluid">
            <i class="fas fa-coins fa-4x mb-4 text-secondary"></i>

            <h1 class="h3 mb-3 font-weight-normal">MinerUI</h1>

            <div class="form-floating input-group mb-2">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required>
                <label for="inputEmail">Email Address</label>
                <span class="input-group-text">
                    <i class="fas fa-user input-icon"></i>
                </span>
            </div>
            <div class="form-floating input-group mb-2">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
                <span class="input-group-text">
                    <i class="fas fa-key input-icon"></i>
                </span>
            </div>

            <div class="checkbox mb-2">
                <label class="text-white">
                    <input class="form-check-input" type="checkbox" value="remember-me" /> Remember Me
                </label>
            </div>
            <div class="row">
                <div class="btn-group btn-group-index" role="group">
                    <button class="btn btn-lg btn-secondary" type="button">
                        Register
                    </button>
                    <button class="btn btn-lg btn-primary" type="submit">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </form>
</body>

<script src="vendor/js/jquery-3.5.1.min.js"></script>
<script src="js/index.js"></script>

</html>
